<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Student Register</h2>
            <form (ngSubmit)="register()" #registerForm="ngForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control"
                        required>
                </div>
                <!-- Display error message for username -->
                <div *ngIf="usernameInvalid" class="alert alert-danger">Username is required.</div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control"
                        required>
                </div>
                <!-- Display error message for password -->
                <div *ngIf="passwordInvalid" class="alert alert-danger">Password is required.</div>

                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role" [(ngModel)]="role" class="form-control" required>
                        <option value="" disabled selected>Select a role</option>
                        <option value="student">Student</option>
                        <option value="staff">Staff</option>
                    </select>
                </div>
                <!-- Display error message for role -->
                <div *ngIf="roleInvalid" class="alert alert-danger">Role is required.</div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <!-- Display general error message -->
            <div *ngIf="registrationError" class="alert alert-danger">{{ registrationError }}</div>
        </div>
    </div>
</div>
